<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joc del Penjat</title>
</head>
<body>
    <header>
        <h1>Joc del Penjat</h1>
    </header>
    <main>
        <section id="izq">
            <div id="resultado">
                <h2></h2>
            </div>
            <div id="palabra">
                <form action="">
                    <input id='input' type="text" maxlength="1" autofocus>
                    <button id='boton' type="submit">Enviar</button>
                </form>
            </div>
            <div id="intentos">
                <p id="num_intentos"></p>
                <p id="num_fallos"></p>
            </div>
        </section>
        <section id="der">
            <div id="imagen">
                <img id="imagen-ahorcado" src="https://placehold.co/400x400" alt="Imagen Ahorcado">
            </div>
        </section>
    </main>
    <footer>
        <p>Made with love in Barcelona by Mihifidem</p>
    </footer>
    
    <script src="./main.js"></script>
</body>
</html>
